<!DOCTYPE html>
<html>
<head>
  <title>Browser Sprite Settings</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Browser Sprite</h1>
    
    <div class="section">
      <h2>Pet Type</h2>
      <div class="pet-selection">
        <label>
          <input type="radio" name="petType" value="pinkSlime">
          <span>Pink Slime</span>
        </label>
        <label>
          <input type="radio" name="petType" value="greenSlime">
          <span>Green Slime</span>
        </label>
      </div>
    </div>
    
    <div class="section">
      <h2>Customization</h2>
      <div class="slider-container">
        <label for="sizeSlider">Size:</label>
        <input type="range" id="sizeSlider" min="50" max="150" value="100">
        <span id="sizeValue">100%</span>
      </div>
      
      <div class="slider-container">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="50" max="150" value="100">
        <span id="speedValue">100%</span>
      </div>
    </div>
    
    <div class="section">
      <h2>Behavior</h2>
      <div class="radio-container">
        <label>
          <input type="radio" name="cursorBehavior" id="followCursor" value="follow" checked>
          <span>Follow Cursor</span>
        </label>
        <label>
          <input type="radio" name="cursorBehavior" id="moveAwayFromCursor" value="moveAway">
          <span>Move Away From Cursor</span>
        </label>
      </div>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="randomMovement" checked>
          <span class="toggle-slider"></span>
          <span class="toggle-label">Random Movement</span>
        </label>
      </div>
    </div>
    
    <div class="section toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enableSprite" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Enable Sprite</span>
      </label>
    </div>
    
    <div class="footer">
      <p>Browser Sprite - No data collection, runs locally</p>
    </div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
