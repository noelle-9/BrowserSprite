<!DOCTYPE html>
<html>

<head>
  <title>Browser Sprite Settings</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="container">
    <h1>BrowserSprite</h1>

    <div class="section">
      <h2>Pet Type</h2>
      <div class="pet-selection">
        <label>
          <input type="radio" name="petType" value="pinkSlime">
          <span>Pink Sprite</span>
        </label>
        <label>
          <input type="radio" name="petType" value="purpleSlime">
          <span>Purple Sprite</span>
        </label>
        <label>
          <input type="radio" name="petType" value="greenSlime">
          <span>Green Sprite</span>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Customization</h2>
      <div class="slider-container">
        <label for="sizeSlider">Size:</label>
        <input type="range" id="sizeSlider" min="50" max="150" value="100">
        <span id="sizeValue">100%</span>
      </div>

      <div class="slider-container">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="50" max="150" value="100">
        <span id="speedValue">100%</span>
      </div>
    </div>

    <div class="section">
      <h2>Behavior</h2>
      <div class="radio-container">
        <label>
          <input type="radio" id="randomRadio" name="behavior" value="random">
          <span for="randomRadio">Free Will</span>
        </label>

        <label>
          <input type="radio" id="followRadio" name="behavior" value="follow">
          <span for="followRadio">Chase Cursor</span>
        </label>

        <label>
          <input type="radio" id="moveAwayRadio" name="behavior" value="moveAway">
          <span for="moveAwayRadio">Run Away</span>
        </label>
      </div>
    </div>

    <div class="section toggle-section">
      <label class="toggle">
        <input type="checkbox" id="enableSprite" checked>
        <span class="toggle-slider"></span>
        <span class="toggle-label">Enable Sprite</span>
      </label>
    </div>

    <div class="footer">
      <p>BrowserSprite - No data collection, runs locally</p>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
